<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* ポップアップボタンのスタイル */
        .popup-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #008CBA;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* フルスクリーンポップアップのスタイル */
        .popup-content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(0, 0, 0);
            color: white;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1000;
            opacity: 0;
            pointer-events: none; /* 初期状態でクリックを無効化 */
            transition: opacity 0.5s ease, transform 0.5s ease; /* opacityとtransformのアニメーション */
            transform: translateY(-100%); /* 初期状態で画面の上に隠す */
            display: flex;
            flex-direction: column; /* 縦方向に配置 */
            align-items: center;
            text-align: center; /* テキストを中央に配置 */
        }

        /* ポップアップのヘッダーのスタイル */
        .popup-header {
            margin-bottom: 20px; /* ヘッダーとリンクの間の隙間 */
        }

        /* ポップアップが表示されているときのスタイル */
        .popup-content.show {
            opacity: 1;
            pointer-events: auto; /* 表示時にクリックを有効化 */
            transform: translateY(0); /* ポップアップを表示位置にスライド */
        }

        /* ポップアップが非表示になるときのスタイル */
        .popup-content.fade-out {
            opacity: 0;
            pointer-events: none;
            transform: translateY(-100%); /* 上にスライドして非表示 */
        }

        /* ポップアップ内のリンクを2列に配置 */
        .links-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2列のグリッド */
            gap: 10px; /* リンク間の隙間 */
            text-align: center;
        }

        /* ポップアップ内のタイトルのスタイル */
        .section-title {
            font-size: 3em;
            font-weight: bold;
            margin: 0; /* タイトルのマージンをリセット */
        }

        .popup-content a {
            display: block;
            margin: 10px 0;
            color: #ffffff;
            text-decoration: none;
        }

        .popup-content a:hover {
            text-decoration: underline;
        }

        /* 閉じるボタンのスタイル */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff4d4d;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="news-container">
        <header class="header">
            <a href="../index.html" class="title">【推しの子】</a>
            <h1>Blu-ray＆DVD</h1>
        </header>

    <!-- ポップアップボタン -->
    <button class="popup-btn" onclick="showPopup()">メニュー</button>

    <!-- フルスクリーンポップアップコンテンツ -->
    <div class="popup-content" id="popup">
        <button class="close-btn" onclick="hidePopup()">閉じる</button>
        <div class="popup-header">
            <a href="../index.html">
                <div class="section-title">【推しの子】</div>
            </a>
        </div>
        <div class="links-container">
            <a href="news.html">News</a>
            <a href="onair.html">ON AIR</a>
            <a href="staffcast.html">STAFF/CAST</a>
            <a href="story.html">STORY</a>
            <a href="chara.html">CHARACTER</a>
            <a href="theater.html">THEATER</a>
            <a href="event.html">EVENT</a>
            <a href="bd.html">Blu-ray&DVD</a>
            <a href="music.html">MUSIC</a>
            <a href="movie.html">MOVIE</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 推しの子. All Rights Reserved.</p>
    </footer>

    <script>
        // ポップアップを表示する関数
        function showPopup() {
            var popup = document.getElementById("popup");
            popup.classList.add("show");
            popup.classList.remove("fade-out");
        }

        // ポップアップを非表示にする関数
        function hidePopup() {
            var popup = document.getElementById("popup");
            popup.classList.add("fade-out");

            // アニメーション終了後にポップアップを完全に非表示にする
            setTimeout(function() {
                popup.classList.remove("show");
                popup.classList.remove("fade-out");
            }, 500); // フェードアウトの時間に合わせる
        }
    </script>

</body>
</html>
